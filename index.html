<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Чат поддержки OLIMPBET</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
      padding: 20px;
    }

    .chat-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 28px;
      width: min(360px, 85vw);
      background-color: #d32f2f;
      color: #ffffff;
      border: 2px solid #b62828;
      border-radius: 0;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.05rem;
      text-align: center;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .chat-button:focus,
    .chat-button:focus-visible {
      outline: 3px solid rgba(211,47,47,0.15);
      outline-offset: 3px;
    }

    .chat-button:hover {
      background-color: #c62828;
      border-color: #a21f1f;
    }
    /* Только для экранов уже 600px (телефоны) */
@media (max-width: 600px) {
  .webim-resizable {
    max-width: 100% !important;
    width: 100% !important;
    left: 0 !important;
    right: 0 !important;
    box-sizing: border-box !important;
  }

  .webim-body,
  .webim-dialogue-block {
    max-width: 100% !important;
    overflow-x: hidden !important;
  }

  .webim-message-editor,
  .webim-form-control textarea {
    width: 100% !important;
    max-width: 100% !important;
    box-sizing: border-box !important;
  }
}
  </style>
</head>
<body>
  <div class="page">
    <a class="chat-button" href="#"
       onclick="openWebimChat(); return false;"
       role="button">
      Чат поддержки OLIMPBET
    </a>
  </div>

  <!-- Конфигурация Webim -->
  <script type="text/javascript">
    var webim = {
      accountName: "wwwolimpbet",
      domain: "webim.olimp.bet",
      location: "identificirovan_bolee_7_dnej", // маршрутизация в нужную группу
      hideDefaultButton: true
    };
  </script>

  <!-- Подключаем Webim -->
  <script type="text/javascript" src="https://webim.olimp.bet/js/button.js"></script>

  <!-- Функция запуска чата -->
  <script>
    function openWebimChat() {
      if (window.webim && webim.api && webim.api.chat && typeof webim.api.chat.start === 'function') {
        webim.api.chat.start();
      } else {
        let attempts = 0;
        let interval = setInterval(function () {
          attempts++;
          if (window.webim && webim.api && webim.api.chat && typeof webim.api.chat.start === 'function') {
            clearInterval(interval);
            webim.api.chat.start();
          }
          if (attempts > 20) {
            clearInterval(interval);
            alert("Чат не загрузился, попробуйте ещё раз.");
          }
        }, 200);
      }
    }
  </script>
</body>
</html>
